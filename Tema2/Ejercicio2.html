<body>



    <script>

        function calcular(valor1, valor2, valor3) {

            if (valor2 == undefined && valor3 == undefined) {

                return valor1 * valor1 * valor1;
            } else if (valor3 == undefined) {
                return valor1 * valor2

            } else {

                return valor1 + valor2 + valor3;
            }



        }

        console.log(calcular(5))
        console.log(calcular(5, 5))
        console.log(calcular(5, 5, 5))


    </script>
