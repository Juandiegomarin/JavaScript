    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];



        function sumar(longitud) {



            if (longitud == 0) {

                return 0;

            }
            else {

                if (Array.isArray(numeros[longitud - 1])) {


                    numeros = numeros[longitud - 1];
                    longitud = numeros.length;

                    if (Array.isArray(numeros[longitud - 1])){
                        numeros = numeros[longitud - 1];
                        longitud = numeros.length;

                        return numeros[longitud] + sumar(longitud);

                    }else{

                    return numeros[longitud - 1] + sumar(longitud - 1);
                }
                }
                else {


                    return numeros[longitud - 1] + sumar(longitud - 1);
                }

            }
        }

        console.log("El sumatorio es: " + sumar(numeros.length));



        console.log(numeros)
