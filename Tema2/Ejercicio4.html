<body>



    <script>

        var arr = [1, 2, 3, 4, 5, 6];


        function sumar(longitud) {


            if (longitud == 0) {
                return 0;

            }
            else {
                return arr[longitud - 1] + sumar[longitud - 1];

            }
        }

        console.log("El sumatorio es: " + sumar(arr.length));

    </script>
