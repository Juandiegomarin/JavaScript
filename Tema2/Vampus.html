<body>
    <h1>ARRAY VAMPIRO</h1>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];
        let indice = 0;
        function vampus(indice, array) {

            if (indice >= array.length - 1 - indice) {
                    return "Es vampiro";
                }

            if (array[indice] == array[array.length - 1 - indice]) {

                indice++;

               return vampus(indice, array);

            } else {

                return "No es vampiro";
            }




        }
        /*INCLUYE TU CÓDIGO AQUÍ*/
        console.log(vampus(indice, arr));
    </script>
</body>
