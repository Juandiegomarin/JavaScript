<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        function generarMatriz(dimension) {

            const fila = new Array(dimension);


            for (let i = 0; i < dimension; i++) {

                fila[i] = new Array(dimension);

                for (let j = 0; j < dimension; j++) {

                    if (i === 0 || j === 0) {
                        fila[i][j] = 1;
                    }
                    else {
                        fila[i][j] = fila[i][j - 1] + fila[i - 1][j];
                    }
                }
            }

            return fila;


        }
        const d = 5;
        console.log(generarMatriz(d));





    </script>
</body>

</html>
