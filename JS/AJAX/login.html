<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function valido() {
            
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("solucion").innerHTML+=this.responseText;
                    }
                };
                xmlhttp.open("GET", "login.php?usuario=" + document.getElementById("usuario").value+"&password="+document.getElementById("password").value, true);
                
                xmlhttp.send();
            }
        
    </script>
</head>

<body>
    <p>Introduzca un usuario y password</p>
    
        
            <input type="text" name="usuario" id="usuario" placeholder="usuario"><br>
            <input type="password" name="password" id="password" placeholder="password"><br>
            <button type="submit" name="login" onclick=valido()>Log in</button>
            <p id="solucion">Solucion:</p>
        
    
</body>

</html>
