<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        let padre=document.getElementsByName(carrakos);

        const muestra = (arr, padre) => {

            carrakos.map(e => {

                if (Array.isArray(arr[e])) {
                    let pad = document.createElement("ul")
                    let texto = document.createTextNode(e)
                    pad.appendChild(texto)
                    padre.appendChild(pad)
                    muestra(e, pad)
                }
                else {
                    let hijo = document.createElement("li")
                    let text
                    if (e == xungos.find(v => v.carros.find(f=>f==e) )) {
                        let persona = v;
                        text = document.createTextNode(e + " de " + persona)
                    } else {
                        text = document.createTextNode(e)
                    }

                    hijo.appendChild(text)
                    pad.appendChild(hijo)
                }
            })
            
        }
        muestra(carrakos,padre)


    </script>

</body>

</html>
