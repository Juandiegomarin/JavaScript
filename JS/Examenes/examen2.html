    <script>
        let people = ["perico", "juanico",
            "andres", "dimas", "gestas", "zarco", "maimonides",
            "elias", "jeremias", "dimas", "dimas", "gestas"];
        console.log(people)




        function FindMyGuy(array, nombre, posicion) {
            var numRep = 0;


            if (posicion < array.length) {

                if (array[posicion] === nombre) {

                    numRep++;


                }

                return numRep + FindMyGuy(array, nombre, posicion + 1);

            }

            return numRep;


        }
        var posicion = 0;

        console.log(FindMyGuy(people, "gestas", posicion));
    </script>
