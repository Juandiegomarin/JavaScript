<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Retos JavaScript</h1>
    <ul id="frutas"></ul>

    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        // muestra las frutas como elementos li y su nodo padre serÃ¡ el ul frutas
        let array=document.getElementById("frutas");

        frutas.forEach(fruta => {
            let objeto= document.createElement("li");
            objeto.textContent=fruta;
            
            array.appendChild(objeto);
        });
        document.body.appendChild(array);
       
    </script>
    
</body>
</html>
